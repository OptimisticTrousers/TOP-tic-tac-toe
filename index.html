<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <h1 class="title">Welcome to Tic Tac Toe</h1>
    <main>
        <div class="grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <aside>
            <p>Directions: Click on one of the buttons, 'X', or 'O' to pick your choice, then click on one of the squares of the grid.</p>
            <div class="marks">
                <button>X</button>
                <button>O</button>
            </div>
            <button>Restart</button>
        </aside>
    </main>
    <footer>
        <p>Created by Tony Isern</p>
    </footer>
</body>
</html>
